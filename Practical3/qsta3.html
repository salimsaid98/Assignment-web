    <h1>My text 2</h1>

    <h1>My text 4</h1>
</body>
<script>
    var x =0;
    var text = document.querySelector('h1');
    contant();

  function contant(){
    for(i=0; i<text.length;i++){
        text[i].style.display="none";
    }
x++;
if(x>text.length){
    x=1;
}
text[x-1].style.display="block";
setTimeout(contant,1000);

  }
</script>
